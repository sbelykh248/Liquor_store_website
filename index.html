<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="age-gate">
        <h1>21+</h1>
        <button onclick="document.getElementById('age-gate').style.display='none'">ENTER</button>
    </div>

    <div class="snap-container">
        <section class="section landing">
            <h1>JUNIOR'S</h1>
            <h2>WINE & LIQUOR</h2>
            <div class="info-block">
                <p class="address">1654 BATH AVE</p>
                <p class="hours">MON — SAT | 12PM — 8PM</p>
                <p class="hours">SUN | 12PM — 6PM</p>
                <p class="phone">EST. 1975 | (718) 331-6868</p>
            </div>
        </section>

        <section class="section">
            <nav class="filter-nav">
                <button onclick="filter('all')">ALL</button>
                <button onclick="filter('wine')">WINE</button>
                <button onclick="filter('mixed')">MIXED</button>
                <button onclick="filter('champagne')">CHAMPAGNE</button> 
                <button onclick="filter('vodka')">VODKA</button>
                <button onclick="filter('gin')">GIN</button> 
                <button onclick="filter('tequila')">TEQUILA</button>
                <button onclick="filter('whiskey')">WHISKEY</button>
                <button onclick="filter('liqueur')">LIQUEURS</button>
            </nav>

            <div class="bottle-grid">
                {% for item in items %}
                <div class="item-card {{ item.cat }}">
                    <div class="visual">
                        <img src="{{ url_for('static', filename='images/' + item.image) }}" onerror="this.src='https://placehold.co/200x400?text=Bottle'">
                        <h3>{{ item.brand }}</h3>
                    </div>
                    <div class="blackout-ui">
                        <p class="hover-brand">{{ item.brand }}</p>
                        <select onchange="this.nextElementSibling.innerText = '$ ' + this.value">
                            {% for size, price in item.prices.items() %}
                            <option value="{{ price }}">{{ size }}</option>
                            {% endfor %}
                        </select>
                        <h2 class="price-display">$ {{ item.prices.values()|list|first }}</h2>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>

    <script>
        function filter(cat) {
            document.querySelectorAll('.item-card').forEach(card => {
                card.style.display = (cat === 'all' || card.classList.contains(cat)) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
